{{include '../common/header.html'}}
  <div class="container-fluid"> 
   <div class="row">
    {{include '../common/aslide.html'}}
    <div class="col-sm-10"> 
     <ol class="breadcrumb"> 
      <li class="active">商品管理 </li> 
      <li class="active">商品列表 </li> 
     </ol> 
     <div class="panel panel-default"> 
      <div class="panel-heading">
        修改商品
      </div> 
      <div class="panel-body"> 
       <div class="table-responsive input-form"> 
        <form action="/admin/product/doEdit" method="POST" enctype="multipart/form-data"> 
          <input type="hidden" name="_id" value="<%=data._id%>">
         <ul> 
          <li> 商品名称: <input type="text" name="title" value="<%=data.title%>" /></li> 
          <li> 商品图片: <input type="file" name="pic" />
            <img width="100" src="<%=data.pic%>" />
          </li> 
          <li> 商品价格: <input type="text" name="price" value="<%=data.price%>" /></li> 
          <li> 商品邮费: <input type="text" name="fee" value="<%=data.fee%>" /></li> 
          <li> 商品描述: <textarea name="description" id="" cols="60" rows="8"><%=data.description%></textarea> </li>
          <li> <br /> <button type="submit" class="btn btn-default">提交</button> </li> 
         </ul> 
        </form> 
       </div> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div>  
 </body>
</html>
